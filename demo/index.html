<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Kiểm tra một số có phải số nguyên tố không</h1>
<input type="text" id="number1"/>
<button onclick="countPrime()" >Kiểm tra</button>
<p id="result"></p>
<script>
    function isPrime(n) {
        if(n<=1) {
            return false;
        }
        else {
            if(n<=3) return  true;
            else {
                for(let i = 2; i<= (n/2); i ++){
                    if (n%i === 0){
                        return false;
                    }
                }
                return true;
            }
        }
    }

    function checkPrime() {
        let number = parseInt(document.getElementById("number1").value);
        if(isPrime(number)){
            document.getElementById("result").innerText= number +" là số nguyên tố";
        }
        else {
            document.getElementById("result").innerText= number +" không là số nguyên tố";
        }
    }

    function countPrime() {
        let sumofCount =parseInt(document.getElementById("number1").value);
        let count = 0;
        let i = 2;
        let result = "";
        while (count < sumofCount){
            if (isPrime(i))
            {
                result += i+ ";";
                count ++;
            }
            i ++;
        }
        document.getElementById("result").innerText = result;
    }
</script>
</body>
</html>
