<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vẽ tam giác</title>
</head>
<body>
<button onclick="veTamGiacCan()">Vẽ tam giác</button>
<p id="result"></p>
<script>
    function veTamGiac() {
        let result = "";
        for(let i =1; i<=5; i++){
            for (let j = 0; j<i; j++ ){
                result += "*";
            }
            result += "</br>";
        }
        document.getElementById("result").innerHTML = result;
    }
    function veTamGiacNguoc() {
        let result = "";
        for(let i =5; i>=1; i--){
            for (let j = 0; j<i; j++ ){
                result += "*";
            }
            result += "</br>";
        }
        document.getElementById("result").innerHTML = result;
    }
    function veTamGiacCan() {

        // document.getElementById("result").innerHTML = result;


        // Tam giác 3
        for (let i = 1; i < 6; i++) {
            let plus = 5-i;

                result += '&#160;&#160;';
            }
            for (let j = 0; j < i; j++) {
                result += '*';
            }
            result += '<br />';
        }

        document.getElementById("result").innerHTML = result;
    }


</script>
</body>
</html>
